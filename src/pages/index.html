<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RE:Player</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="../lib/Tone.js"></script>
  </head>
  <body class="main-page">
    <div class="titlebar" id="titlebar-placeholder">
    </div>

    <div class="sidebar" id="sidebar-placeholder">
    </div>

    <div id="spa-container">
      <div class="music-player">
        <div class="player-container">
          <div class="song-info">
            <div class="song-image">
              <img id="album-art" src="../assets/images/placeholder.png" alt="Обложка альбома" draggable="false" data-role="main-art">
            </div>
            <div class="song-h2">
              <div class="song-details">
                <h2 id="song-title" data-role="main-title">Loading...</h2>
                <p id="artist-name" data-role="main-artist">Loading...</p>
                
                <div class="song-album">
                  <img id="album-art" src="../assets/images/placeholder.png" alt="Обложка альбома" draggable="false">
                  <span id="playlist-name">Loading...</span>
                </div>

                <div class="actions">
                  <i class="fa-solid fa-heart"></i>
                  <i class="fa-solid fa-list"></i>
                  <i class="fa-solid fa-share"></i>
                  <i id="download-btn" class="fa-solid fa-cloud-arrow-down"></i>
                </div>
              </div>
            </div>
          </div>
          
          <!--<div class="progress-container">
            <span class="time-info" id="current-time-top" data-role="current-time-top">0:00</span>
            <div class="progress-bar">
              <div id="progress" data-role="progress-top"></div>
              <div class="progress-handle" data-role="progress-handle-top"></div>
            </div>
            <span class="time-info" id="duration-top" data-role="duration-top">0:00</span>
          </div>-->
        </div>
        
        <!--<div class="playlist">
          <h3>Плейлист</h3>
          <ul id="playlist-items">
          </ul>
        </div>-->
      </div>
    </div>
    
    <div id="footer-placeholder">
    </div>
    
    <script src="../renderer.js"></script>
    <script src="../components/injector.js"></script>
    <script src="../data/playlists/plManager.js"></script>
    <script src="../player/player.js"></script>
    <script src="../spa.js"></script>
  </body>
</html>
