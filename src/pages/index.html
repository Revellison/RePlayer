<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RE:Player</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body class="main-page">
    <div class="titlebar" id="titlebar-placeholder">
    </div>

    <div class="sidebar" id="sidebar-placeholder">
    </div>
    
    <div class="music-player">
      <div class="player-container">
        <div class="song-info">
          <div class="song-image">
            <img id="album-art" src="../assets/images/placeholder.png" alt="Обложка альбома" draggable="false">
          </div>
          <div class="song-h2">
            <div class="song-details">
              <h2 id="song-title">Название песни</h2>
              <p id="artist-name">Исполнитель</p>
              
              <div class="song-album">
                <img id="album-art" src="../assets/images/placeholder.png" alt="Обложка альбома" draggable="false">
                <span>Мой плейлист</span>
              </div>

              <div class="actions">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-share"></i>
                <i id="download-btn" class="fa-solid fa-cloud-arrow-down"></i>
              </div>
            </div>
          </div>
        </div>
        
        <div class="progress-container">
          <span class="time-info">0:00</span>
          <div class="progress-bar">
            <div id="progress"></div>
          </div>
          <span class="time-info">0:00</span>
        </div>
      </div>
      
      <div class="playlist">
        <h3>Плейлист</h3>
        <ul id="playlist-items">
          <li class="playlist-item active">Песня 1 - Исполнитель 1</li>
          <li class="playlist-item">Песня 2 - Исполнитель 2</li>
          <li class="playlist-item">Песня 3 - Исполнитель 3</li>
        </ul>
      </div>
    </div>
    
    <div id="footer-placeholder">
    </div>
    
    <script src="../renderer.js"></script>
    <script src="../components/injector.js"></script>
  </body>
</html>
